<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/css/wcdemary.css">
</head>

<body>
    <header>
        <h1><strong><a href="/">William C. DeMary</a></strong> | <em>My thoughts on philosophy, religion, and society</em></h1>
        <nav>
            <ul>
                <li><a href="/publications">Publications</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% for post in site.posts %}
            <div class="post">
                <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
                <p><strong>{{ post.date | date_to_long_string }}</strong></p> 
                {{ post.excerpt }}
            </div>
        {% endfor %}
    </main>
    <footer>
        <div class="copyright">
            <p>Copyright &copy; 2023 William C. DeMary. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
